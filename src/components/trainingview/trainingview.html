<!-- Generated template for the TrainingviewComponent component -->
<div>
  <h2>{{sample.name}}</h2>

  <ion-list inset>
    <ion-item-sliding *ngFor="let item of sample.measures" (ionSwipe)="delete(item)">
      <ion-item (press)="tomas(item)"><h1>{{item.date | date: 'EEE, MMM d'}} - {{ item.measure }}</h1></ion-item>
      <ion-item-options>
        <button color="danger" ion-button expandable (click)="deleteGoal(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div class="addTime">
    <ion-input placeholder="Distace, Reps, Weight,..." type="number" step="0.000001" [(ngModel)]="formInput"></ion-input>
    <button ion-button (click)="addTime()">Add</button>
  </div>
</div>
