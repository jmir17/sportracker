<ion-header>
  <ion-navbar>
    <ion-title>
      Goal list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="presentPrompt()"> Add a goal</button>
  <ion-list inset>
    <button ion-item *ngFor="let item of trainings; let i = index" [attr.data-index]="i">
      <h1>{{i}} - {{ item.name }}</h1>
    </button> 
  </ion-list>
</ion-content>
