<ion-header>
  <ion-navbar>
    <ion-title>
      Goal list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item-sliding *ngFor="let item of trainings; let i = index" [attr.data-index]="i" (ionSwipe)="delete(item)">
      <ion-item><h1>{{ item.name }}</h1></ion-item>
      <ion-item-options>
        <button color="danger" ion-button expandable (click)="deleteGoal(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button full (click)="presentPrompt()"> Add a goal</button>
</ion-content>
